<div class="container d-flex justify-content-center">
    <div class="w-100 mt-5">
        <tabset>
            <tab [heading]="'Login'|translate" id="tab1">
                <form>
                    <div class="form-group">
                        <label for="emailLg">Email</label>
                        <input type="email" class="form-control" id="emailLg" aria-describedby="emailHelp" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="pswLg" translate>Password</label>
                        <input type="password" class="form-control" id="pswLg" [placeholder]="'Password'|translate">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1" translate>Remember password</label>
                    </div>
                    <button type="submit" class="btn btn-primary my-2" translate>Login</button>

                </form>
            </tab>
            <tab [heading]="'Sign up'|translate">
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="username" translate>Username</label>
                        <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="pswSu" translate>Password</label>
                        <input type="password" class="form-control" id="pswSu">
                    </div>
                    <div class="form-group">
                        <label for="repeatPswSu" translate>Confirm password</label>
                        <input type="password" class="form-control" id="repeatPswSu">
                    </div>
                    <button type="submit" class="btn btn-primary my-2" translate>Sign up</button>

                </form>
            </tab>
        </tabset>
    </div>

</div>
