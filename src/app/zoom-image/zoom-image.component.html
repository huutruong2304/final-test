<div class="img-zoom-container d-flex justify-content-start w-100 mb-3">
    <div id="myresult" class="img-zoom-result"></div>
</div>
<div class="img-array-container d-flex justify-content-start w-100 mt-3">
    <div *ngFor="let img of imageArr,let i=index" [ngClass]="{'mx-2': i!==0, 'mr-2':i===0}">
        <img src="{{img}}" alt="Photo: {{img}}" (click)="chooseImage(i)">
    </div>
</div>
